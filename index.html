<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done Us - ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="imageContact">
    
    <header>
        <nav>
            <a href="/index.html"><img class="logo" src="/ressources/Image PNG.png" alt="Logo Done Us"></a>
            <h1>Done Us</h1>
            <div class="contact">
                    <a href="contactUs.html"><img src="/ressources/contactUs.png" alt=""></a>
        </nav>

    </header>

    <section class="carteUn">

        <div class="containerTasks">
            <div class="professionalFolder"><h2>Professional</h2></div>
            <div class="titleContainerTasks">
                <h2></h2>
            </div>

            <div class="tasksList">
                <ul id="list">
                 </ul>
            </div>
        </div>

    </section>

        <div class="newTask">
            <input type="text" id="inputText" placeholder="Please, insert a new task !">
            <button onclick="addTasks()">Add</button>
        </div>
        <select id="taskCategory">
            <option value="professionnel">Professionnel</option>
            <option value="personnel">Personnel</option>
        </select>


<script src="script.js"></script>

</body>
</html>
