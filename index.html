<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done Us - ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="imageContact">
    
    <header>
        <nav>
            <a href="/index.html"><img class="logo" src="./ressources/Image PNG.png" alt="Logo Done Us"></a>
            <h1>Done Us</h1>
            <div class="contact">
                    <a href="contactUs.html"><img src="./ressources/contactUs.png" alt=""></a>
        </nav>

    </header>

    <div class="todo-app">
        <div class="globalContainer">
            <div class="new-folder">
                <input type="text" id="newFolderName" placeholder="Folder's Name">
                <button id="createFolder">New Folder</button>
            </div>
            <div class="categoryList">
                <select id="taskCategory"></select>
            </div>
            <div class="task-input">
                <div>
                    <input type="text" id="task" placeholder="Add New Task">
                </div>
                <div>
                    <button id="addTask">Add</button>
                </div>

            </div>

        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
